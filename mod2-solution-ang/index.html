<!doctype html>
<html lang="en">
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
    <script src="scripts/angular.min.js"></script>
    <script src="scripts/app.js"></script>
  </head>
<body ng-app='Shop'>
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row">

    <!-- To Buy List -->
    <div class="col-md-6" ng-controller="ToBuyShoppingController as tobuy">
     <h2>To Buy:</h2>
     <ul>
       <li ng-repeat="it in tobuy.toBuyList">Buy {{it.quantity}} of {{it.item}}<button ng-click="tobuy.buyme($index)" class="btn btn-default"><span class="glyphicon glyphicon-ok"></span> Bought</button></li>
     </ul>
     <div class="emptyMessage" ng-if="tobuy.toBuyList.length == 0">Everything is bought!</div>
    </div>

    <!-- Already Bought List -->
    <div class="col-md-6" ng-controller="AlreadyBoughtShoppingController as bt">
     <h2>Already Bought:</h2>
     <ul>
       <li ng-repeat="it in bt.boughtList">Bought {{it.quantity}} {{it.item}}</li>
     </ul>
     <div class="emptyMessage" ng-if="bt.boughtList.length == 0">Nothing bought yet.</div>
    </div>
  </div>
</div>

</body>
</html>
