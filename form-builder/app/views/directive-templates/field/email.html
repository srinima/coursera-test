<div class="field row">
    <div class="span2">{{field.field_title}}:</div>
    <div class="span6">
        <input type="email" class="medium" placeholder="Email" value="{{field.field_value}}" ng-model="field.field_value" ng-required="field.field_required" ng-disabled="field.field_disabled"/>
        <span class="required-error" ng-show="field.field_required && !field.field_value">* required</span>
    </div>
</div>
