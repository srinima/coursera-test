<div ng-if="list.items.length">
<h3>Found these items for the search term {{ list.myTerm }}</h3>
<ol>
  <li ng-repeat="item in list.items">
    <b>{{ item.short_name }}</b>
    - {{ item.name }}
    : <i>{{ item.description }}</i>
    <button ng-click="list.onRemove({index: $index});">Don't want this one!</button>
  </li>
</ol>
</div>
<div ng-if="list.myMessage.length">
<h3>{{ list.myMessage }}</h3>
</div>
